<body>
  <form>
    <textarea class="sir-trevor"></textarea>
    <input type="submit" class="submit-btn">
  </form>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="../public/javascripts/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="../dist/sir-trevor.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    $(function(){

      var set_quote_and_text_limits = function() {
        var editable = this.$$('[contenteditable="true"]');
        editable.attr('maxlength', '300');
        editable.limit_chars();
      }

      SirTrevor.Blocks.Text.prototype.setTextLimit = set_quote_and_text_limits;
      SirTrevor.Blocks.Quote.prototype.setTextLimit = set_quote_and_text_limits;

      window.editor = new SirTrevor.Editor({ 
        el: $('.sir-trevor')
      });

    });
  </script>
</body>
